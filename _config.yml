
title: MisileLaboratory #Your awesome title
email: #youremail@domain.com
description: > # this means to ignore newlines until "baseurl"
  Awesome MisileLab

baseurl: # the subpath of the site
url: https://misilelab.github.io/MisileLaboratory # the base hostname & protocol for your site

permalink: /:year-:month/:title
timezone:

favicon: /assets/img/favicon.ico

google_analytics: #UAâ€”XXXXXXXX-X
disqus_shortname: #disqus shortname

user:
  name: MisileLab
  pic: profile.png
  picAlt: "catbook"
  job: Just Developer
  aboutme: true # comment this out if you don't need the 'about' page.

exclude:
  - README.md
  - LICENSE
  - github

defaults:
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      comment: true   

markdown_ext: "markdown,mkdown,mkdn,mkd,md"
markdown: kramdown 

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false
